apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: server
        image: rabbitmq:3.11-management
        ports:
        - containerPort: 5672
        env:
          - name: RABBITMQ_DEFAULT_USER
            value: "rabbit_user"
          - name: RABBITMQ_DEFAULT_PASS
            value: "rabbit_password"